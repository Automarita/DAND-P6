<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>D3 Visualization</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>中国空气质量地图可视化</h1>
		<p><em>请使用宽度至少为 1280 的屏幕浏览</em></p>
		<div id="content">
			<div id="header-control">
			<div id="time-axis">
				<!-- <span id="current-date"> -->
				<!-- 	<input type="date" id="date-picker" value="2017-06-13"/> -->
				<!-- </span> -->
				<span id="current-date"><span id="date-text"></span><input type="range" min="1" max="365" step="1" value=1></span>
				<span id="current-hour"><span id="hour-text"></span><input type="range" min="0" max="23" step="1" value="12"/></span>
			</div>
				<div id="current-aqtype"><select name="aqtype">
						<option value="AQI" selected>AQI</option>
						<option value="PM2.5">PM2.5</option>
						<option value="PM10">PM10</option>
						<option value="SO2">SO2</option>
						<option value="NO2">NO2</option>
					</select>
					<span id="header-tips"> 试试滚动或拖拽地图 </span>
				</div>
			</div>
			<div id="details" class="info-board hidden">
				<p><span id="region-name"></span></p>
				<p><span id="record-time"></span></p>
				<p><span id="aqvalue"></span></p>
			</div>
			<div id="stat-control">
				<span>仅显示当前</span>
				<input type="text" id="stat-n">
				<span>个</span>
				<span id="stat-aqtype"></span>
				<select id="asc-desc">
					<option value="desc" selected> 最严重 </option>
					<option value="asc"> 最轻微 </option>
				</select>
				<span>的城市</span>
			</div>
			<div id="progress-bar" class="hidden"><p><em>少 女 祈 祷 中 . . .</em></p></div>
		</div>
		<script src="app/d3.min.js"></script>
		<script src="app/d3-legend.js"></script>
		<script src="app/draw.js"></script>
		<script src="app/app.js"></script>
	</body>
</html>
